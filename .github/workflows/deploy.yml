name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Prepare model directory
        run: mkdir -p public/models

      - name: Fetch model assets
        run: node ./node_modules/@xenova/transformers/dist/cli.js download Xenova/all-MiniLM-L6-v2 --target public/models

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # Keep history so force pushes aren't needed
          enable_jekyll: false
          full_commit_message: Deploy from GitHub Actions
